<main>
	<section class="section-contact">
		<div class="container">
			<div class="flex">
				<div class="contact-links">
					<a href="https://www.google.com/maps/dir//%D1%83%D0%BB.+%D0%9C%D0%B5%D1%87%D0%BD%D0%B8%D0%BA%D0%BE%D0%B2%D0%B0,+14%2F1,+%D0%9A%D0%B8%D0%B5%D0%B2,+02000/@48.4060868,26.7836927,7z/data=!4m8!4m7!1m0!1m5!1m1!1s0x40d4cf07295b8e39:0x17b2112e2dc0e7a!2m2!1d30.532705!2d50.436795?entry=ttu">Kyiv,
						<p>Mechnikova str, 14/1</p></a>
					<hr>
					<div>
						<div>
							<a href="tel:+3806600211927">066 021 1927</a>
						</div>
						<div class="email">
							<a href="mailto:contact@forstudy.space">contact@forstudy.space</a>
						</div>
					</div>
					
					<hr>
					<span>
						<svg width="38" height="38">
						<use xlink:href="./svg/sprite.svg#facebook-blue"></use>
					</svg>
					<text>
						Our page on facebook
					</text>
			    </span>
				</div>
				<div class="form">
					<form>
						<h2>We would like to help you</h2>
						<input class="input" placeholder="Name" required type="text" maxlength="40">
						<textarea class="input" placeholder="Message" maxlength="500"></textarea>
						<h3 class="caps">How to answer you?</h3>
						<input class="input" placeholder="Phone number" required type="tel" maxlength="40" pattern="[\+]\d{3}\s[\(]\d{2}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}$">
						<input class="input" placeholder="Email" required type="email" maxlength="40" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
						<div class="button-flex">
							<button class="form-btn" type="submit">Send message</button>
						</div>
					</form>
				</div>
				
			</div>
		</div>
	</section>
</main>
